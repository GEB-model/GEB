name: Auto Approve Docs

on:
  pull_request_target:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  pull-requests: write
  contents: read

jobs:
  auto-approve:
    runs-on: ubuntu-latest
    if: github.repository == 'GEB-model/GEB' # prevent running on forks if they enable it inadvertently, though secrets wouldn't be there usually.
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # We need the PR head to check changes, but usually pull_request_target checks out base.
          # Explicitly checking out the PR head.
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Check for changes outside of docs folder
        id: check_changes
        run: |
          # Fetch the comparison target (base branch)
          git fetch origin ${{ github.base_ref }}
          
          # Get list of changed files between the PR head and the base branch
          # Using --name-only to just get filenames
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }} HEAD)
          
          echo "Changed files:"
          echo "$CHANGED_FILES"
          
          # Check if any file is NOT in the docs/ folder
          # We assume any file starting with docs/ is safe.
          
          NON_DOCS_CHANGES=false
          
          if [ -z "$CHANGED_FILES" ]; then
            echo "No changed files found."
            NON_DOCS_CHANGES=true # Treat as "change outside docs" (or effectively no change) to avoid auto-approving empty stuffs or errors, though git diff shouldn't be empty on a PR usually.
          fi
          
          while IFS= read -r file; do
            if [[ -z "$file" ]]; then continue; fi
            if [[ "$file" != docs/* ]]; then
              echo "Found file outside docs/: $file"
              NON_DOCS_CHANGES=true
              break
            fi
          done <<< "$CHANGED_FILES"
          
          if [ "$NON_DOCS_CHANGES" = false ]; then
            echo "Only docs/ files changed."
            echo "should_approve=true" >> $GITHUB_OUTPUT
          else
            echo "Changes outside docs/ detected."
            echo "should_approve=false" >> $GITHUB_OUTPUT
          fi

      - name: Approve Pull Request
        if: steps.check_changes.outputs.should_approve == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr review ${{ github.event.pull_request.number }} --approve --body "Auto-approved documentation changes."
