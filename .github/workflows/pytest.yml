name: pytest

on:
  push:
    branches: '*'
  pull_request:
    branches: '*'

jobs:
  check-docs-only:
    runs-on: ubuntu-latest
    outputs:
      skip-tests: ${{ steps.check.outputs.skip_tests }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Check if only docs changes
        id: check_changes_action
        uses: ./.github/actions/check-docs-changes
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set skip output
        id: check
        run: |
          if [ "${{ steps.check_changes_action.outputs.only_docs_changed }}" == "true" ]; then
            echo "skip_tests=true" >> $GITHUB_OUTPUT
          else
            echo "skip_tests=false" >> $GITHUB_OUTPUT
          fi

  test:
    runs-on: ubuntu-latest
    needs: check-docs-only
    if: needs.check-docs-only.outputs.skip-tests == 'false'
    steps:
    - uses: actions/checkout@v4
    - name: Set up uv
      # Install latest uv version using the installer
      run: curl -LsSf https://astral.sh/uv/install.sh | sh
    - name: Install the project
      run: uv sync --dev
    - name: Run tests
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: uv run pytest -s