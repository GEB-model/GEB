name: pytest

on:
  push:
    branches: '*'
  pull_request:
    branches: '*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.12
    - name: Install dependencies
      run: |
        sudo apt-add-repository ppa:ubuntugis/ubuntugis-unstable
        sudo apt-get update
        sudo apt-get install gdal-bin libgdal-dev
        pip install GDAL==$(gdal-config --version)
        git config --global url."https://${{ secrets.PAT }}@github".insteadOf https://github
        python -m pip install --upgrade pip
        pip install .[tests,full]
    - name: Install cwam package if not main branch
      run: |
        BRANCH_NAME="${{ github.head_ref || github.ref_name }}"
        if [ "$BRANCH_NAME" != "main" ]; then
          pip install git+https://github.com/GEB-model/ABCWatM.git@"$BRANCH_NAME --upgrade"
        fi
    - name: Run tests
      run: pytest