name: Ruff format
on: [push, pull_request]
jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Extract Ruff version from uv.lock
        id: ruff-version
        run: |
          RUFF_VERSION=$(grep -A 1 '^name = "ruff"' uv.lock | grep 'version =' | cut -d '"' -f 2)
          echo "version=$RUFF_VERSION" >> $GITHUB_OUTPUT
      - uses: astral-sh/ruff-action@v3
        with:
          version: "${{ steps.ruff-version.outputs.version }}"
          args: 'format --check'