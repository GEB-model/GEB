name: ty check

on:
  push:
    branches: '*'
  pull_request:
    branches: '*'

jobs:
  ty:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
      - name: Install dependencies
        run: uv sync
      - name: Run ty check
        run: uv run ty check
        continue-on-error: true
