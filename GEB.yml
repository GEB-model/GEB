    Oilpalm: #3f7f7f
    Rapeseed: #3f7070
    Groundnuts: #3f6262
    Pulses: #3f5353
    Citrus: #3f4444
    Datepalm: #493f3f
    Grapes: #583f3f
    Cotton: #663f3f
    Cocoa: #753f3f
    Coffee: #7f3f3f
    Others perennial: #7f3f3f
    Fodder grasses: #7f3f3f
