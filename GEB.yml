report:
  activation order:
    type: farmers
    function: null
    varname: activation_order_by_elevation
    format: npy
    initial_only: true
  elevation:
    type: farmers
    function: null
    varname: elevation
    format: npy
    initial_only: true
  reservoir irrigation:
    type: farmers
    function: null
    varname: reservoir_abstraction_m3_by_farmer
    per_timestep: true
    format: npy
  groundwater irrigation:
    type: farmers
    function: null
    varname: groundwater_abstraction_m3_by_farmer
    per_timestep: true
    format: npy
  channel irrigation:
    type: farmers
    function: null
    varname: channel_abstraction_m3_by_farmer
    per_timestep: true
    format: npy
  is water aware:
    type: farmers
    function: null
    varname: is_water_efficient
    per_timestep: true
    format: npy
  yield ratio:
    type: farmers
    function: null
    varname: yield_ratio_per_farmer
    format: npy
    per_timestep: true
  crop:
    type: farmers
    function: null
    varname: crop
    format: npy
    per_timestep: true

report_cwatm:
  hydraulic head:
    varname: var.head
