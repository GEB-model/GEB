general:
  start_time: 2000-01-01
  end_time: 2000-01-02
  spinup_start: 1999-12-31
  use_gpu: true

agent_settings:
  fix_activation_order: false

logging:
  logfile: GEB.log  # DEBUG/INFO/WARNING/ERROR/CRITICAL
  loglevel: DEBUG

draw:
  draw_every_nth_agent: 1
  draw_agents:
    farmers:
  crop_colors:
    Wheat: #7f3f3f
    Maize: #7f4e4e
    Rice: #7f5d5d
