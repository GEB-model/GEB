# conda env create -f environment.yml
name: GEB
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  - rasterio
  - numba
  - tbb
  - pandas
  - openpyxl
  - geopandas
  - numpy
  - dask
  - tqdm
  - esmpy
  - deap
  - s3fs
  - pip
  - pip:
    - git+https://github.com/Deltares/hydromt_sfincs.git
    - git+https://github.com/ISI-MIP/isimip-client.git
    - sphinx
    - sphinx_rtd_theme
    - sphinxcontrib-autoprogram
    - sphinxcontrib-autoyaml