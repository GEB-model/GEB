site_name: GEB
site_description: GEB simulates the environment (e.g., hydrology, floods), the individual people, households and orginizations as well as their interactions at both small and large scale.
site_author: Jens de Bruijn
repo_url: https://github.com/GEB-model/GEB
repo_name: GEB-model/GEB
site_url: https://docs.geb.sh/
edit_uri: edit/main/docs/
docs_dir: docs

theme:
  name: material
  features:
    - navigation.indexes
    - navigation.sections
    - content.code.copy
    - content.action.edit
  palette:
    - scheme: default
      primary: teal
      accent: purple
    - scheme: slate
      primary: teal
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [.]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            extensions:
              - griffe_pydantic
  - bibtex:
      bib_file: docs/references.bib
  - llmstxt:
      full_output: llms-full.txt
      sections:
        Home:
          - index.md
        Getting Started:
          - getting_started/*.md
        Model:
          - model/*.md
        Agents:
          - agents/*.md
          - agents/ODD/*.md
        Hydrology:
          - hydrology/*.md
        Hazards:
          - hazards/*.md
        Advanced topics:
          - advanced_topics/*.md
        About:
          - about/*.md

markdown_extensions:
  - footnotes
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path: ["."]
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - pymdownx.arithmatex:
      generic: true
  - toc:
      permalink: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

