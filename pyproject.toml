[build-system]
requires = ["flit_core >=3.4.0,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "geb"
authors = [
    {name = "Jens de Bruijn", email = "jens.de.bruijn@vu.nl"},
    {name = "Maurice Kalthof", email = "w.m.l.kalthof@vu.nl"},
    {name = "Veerle Bril", email = "v.c.bril@vu.nl"},
    {name = "Tim Busker", email = "tim.busker@vu.nl"},
]
dependencies = [
    "cdsapi>=0.7.5",
    "cfgrib>=0.9.14",
    "damagescanner==0.8b1",
    "dask>=2024.6,<2024.12.0", # Pinned due to chunking error, unpin when resolved.
    "deap>=1.4.1",
    "flopy>=3.8.0",
    "geopandas>=1.0.1",
    "honeybees>=1.1.1",
    "hydromt==0.10.1",
    "isimip-client>=1.0.1",
    "nest_asyncio>=1.6.0",  # for GUI in 
    "networkx",
    "numba>=0.61.0",
    "numpy>=2.1",
    "openpyxl>=3.1.2",
    "pyarrow>=17.0.0",
    "pybind11>=2.13.4",
    "pyflwdir>=0.5.9",
    "pyogrio>=0.9.0",
    "pyresample>=1.32.0",
    "pytest",
    "pytest-dependency",
    "pyyaml>=6.0.2",
    "rasterio>=1.3.10",
    "rioxarray>=0.17.0",
    "ruff",
    "s3fs>=2023.6.0",
    "SALib>=1.4.8",  # for sensitivity analysis
    "scipy>=1.14.0",
    "setuptools>=75.8.0",
    "tbb4py>=2021.13.1",
    "tqdm>=4.66.1",
    "xarray>=2024.3.0",
    "xclim>=0.52.0",
    "xmipy>=1.5.0",
    "zarr>=3.0.5",
    "click>=8.1.8",
]
requires-python = ">=3.12, <3.14"
readme = "README.md"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Hydrology",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3",
]
dynamic = ["version", "description"]

[tool.uv]
required-environments = [
    "sys_platform == 'linux'",
    "sys_platform == 'win32'",
]

[tool.flit.module]
name = "geb"

[project.optional-dependencies]
dev = []
docs = [
    "sphinx<8",
    "sphinx-autodoc-typehints",
    "sphinxcontrib-autoprogram",
    "sphinxcontrib-bibtex",
    "sphinx_rtd_theme",
    "sphinxcontrib-autoyaml",
    "pypandoc",
]
full = []
fairstream = ["pgmpy>=0.1.24", "daft-pgm>=0.1.4", "opt-einsum>=3.3.0"]

[project.scripts]
geb = "geb.cli:cli"
